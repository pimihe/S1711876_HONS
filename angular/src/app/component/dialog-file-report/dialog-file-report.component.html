<form [formGroup]="reportFG">
  <h3 mat-dialog-title>Report</h3>
  <hr>
  <mat-form-field>
    <mat-select formControlName="type">
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Reason for report" formControlName="msg" rows="4"></textarea>
  </mat-form-field>
  <div>
    <button mat-raised-button (click)="(this.reportFG.status == 'VALID')?sendReport():null;" color="primary" type="submit" [disabled]="sendingReport">Confirm</button>
    <button mat-raised-button (click)="thisDialogRef.close()" color="warn">Cancel</button>
  </div>
</form>
